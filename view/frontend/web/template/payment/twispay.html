<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}" class="label">
            <span data-bind="text: getTitle()"></span>
        </label>
    </div>
    <div class="payment-method-content twispay">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        data-bind="
                            click: placeOrder,
                            attr: {title: $t('Place Order')},
                            css: {disabled: !isPlaceOrderActionAllowed()},
                            enable: (getCode() == isChecked())
                            "
                        disabled>
                    <span data-bind="text: $t('Pay with Twispay')"></span>
                </button>
            </div>
        </div>
        <div class="brands-container">
            <img class="brands brandPci" src="https://secure.twispay.com/images/pci-dss-certified.png" height="24" border="0" alt="">
            <img class="brands brandVerifiedVisa" src="https://secure.twispay.com/images/verified-by-visa.png" height="24" border="0" alt="">
            <img class="brands brandVisa" src="https://secure.twispay.com/images/Visa_2014_logo_detail.svg.png" height="24" border="0" alt="">
            <img class="brands brandMastercardSecure" src="https://secure.twispay.com/images/mastercard-securecode.png" height="24" border="0" alt="">
            <img class="brands brandMastercard" src="https://secure.twispay.com/images/mastercard-logo.png" height="24" border="0" alt="">
            <img class="brands brandEUFI" src="https://secure.twispay.com/images/EU_Financial_Institution.jpg" height="24" border="0" alt="">
        </div>
    </div>
</div>
